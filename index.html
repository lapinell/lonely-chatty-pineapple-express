<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Chat Application | Pineapple Express</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="css/styles.css" />
</head>

<body>
    <header>
        <nav>
            <div class="row">
                <div class="col-logo">
                    <img src="imgs/logo-dark.png" alt="company logo" class="logo">
                </div>
                <div class="col-xs-6 form-inline">
                    <input class="form-control form-control-lg" type="text" placeholder="Please type your message and hit enter.">
                </div>
                <div class="col-auto">
                    <!--input type="submit" value="Enter"-->
                    <input type="submit" value="Clear All">
                </div>
            </div>
        </nav>
    </header>

    <aside>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" value="" id="btn-color">
            <label class="form-check-label" for="defaultCheck1">
                Dark Theme
            </label>
        </div>
        <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" value="" id="btn-size">
                <label class="form-check-label" for="defaultCheck1">
                    Increase Font Size
                </label>
        </div>
    </aside>

    <main>
        <div id='user-text'> </div>
    </main>

<script src="dist/app.js"></script>
</body>

</html>
