<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Chat Application | Pineapple Express</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="css/styles.css" />
</head>

<body>

    <header>
        <nav id="nav" class="navbar sticky-top justify-content-between">
            <div class="col-md-3">
                <a class="navbar-brand" href="#"><img id="logo" class="navbar-brand logo" src="imgs/logo-light.png" alt="Chatty company logo"></a>
            </div>

            <div class="col-md-7 col-7 input-b form-group">
                <form class="form-inline">
                    <input id="user-input" type="text" placeholder="Please type your message and press enter.">
                </form>
            </div>


            <div class="col-md-2">
                <!--input type="submit" value="Enter"-->
                <input id="clearAll" type="submit" value="CLEAR ALL">
                <input id="list" type="submit" value="SHOW ALL">
            </div>
        </nav>

        <nav id="navBottom" class="navbar sticky-top justify-content-center bg-grey">
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" value="" id="btn-color">
                <label class="form-check-label" for="defaultCheck1">
                    Dark Theme
                </label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" value="" id="btn-size">
                <label class="form-check-label" for="defaultCheck1">
                    Increase Font Size
                </label>
            </div>

        </nav>
    </header>

<main id="main-bg">
        
    <section>
        <div id='user-text'> </div>
    </section>
</main>

<script src="dist/app.js"></script>
</body>

</html>
